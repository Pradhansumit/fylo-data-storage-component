<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top-container">
        <div class="heading-container">
          <div class="img-box">
            <img src="./images/logo.svg" alt="brand sign" />
          </div>
        </div>
        <div class="icon-container">
          <div class="icon-box">
            <img src="./images/icon-document.svg" alt="" class="icon-img" />
          </div>
          <div class="icon-box">
            <img src="./images/icon-folder.svg" alt="" class="icon-img" />
          </div>
          <div class="icon-box">
            <img src="./images/icon-upload.svg" alt="" class="icon-img" />
          </div>
        </div>
      </div>

      <!-- second container -->
      <div class="second-container">
        <p class="second-heading">
          You’ve used <span class="bold">815 GB</span> of your storage
        </p>
        <div class="status-bar-container">
          <div class="gradient-bar-container">
            <div class="gradient-bar"><div class="white-ball"></div></div>
          </div>
        </div>
        <div class="size-container">
          <p class="initial-size bold">0 GB</p>
          <p class="final-size bold">1000 GB</p>
        </div>
        <div class="size-left">
          <h1>185</h1>
          <p>GB LEFT</p>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sumit Pradhan</a>.
    </div> -->
  </body>
</html>
